<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/Filter.css">
</head>
<body>
    <div class="filter"> 
            <input type="text" name="" class="input_text" placeholder="Type to search">
            <a href="" class="search-btn"><i class="fa fa-search" aria-hidden="true" style="font-size: 25px;"></i></a>
    </div>
    <div class="login">
        <h2>Login</h2>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true" ></i>
            <input type="text" placeholder="User name" name="" class="text">
        </div>
        <div class="textbox">
            <i class="fa fa-key" aria-hidden="true" ></i>
            <input type="text" placeholder="Password" name="" class="text">
        </div>
        <button type="button" class="buttons">Login</button>
    </div>
</body>
</html>
