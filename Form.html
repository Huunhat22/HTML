<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form cơ bản</title>
    </head>
    <body>
        <form action="#" method="GET">
            <fieldset style="width:30%; background-color: aqua;">
                <legend>Thông Tin Ứng Viên</legend>
                Họ và Tên:
                <input type="text" name="user" value="Senor Pink"> <br> <br>
                Địa chỉ:
                <input type="text" name="addr" value="118 huỳnh thiện lộc"> <br> <br>
                Giới tính:
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female
                <br><br>
                <select name="job"> 
                    <option value="cntt">Công nghệ thông tin</option>
                    <option value="qtkd">Quản trị kinh doanh</option>
                    <option value="media">Truyền thông phương tiện</option>
                    <option value="elec">Điện điện tử</option>
                </select>
                <br><br>
                <input type="reset" value="Reset">
                <button name="submit">Submit</button>
            </fieldset>
            
        </form>
    </body>
</html>
