<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigtion </title>
    <link rel="stylesheet" href="./css/Navigation_Bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <nav >
        <div class="logo">SunLyo</div>
        <label for="btn" class="icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <input type="checkbox" name="" id="btn">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <!-- Label using for Responsive -->
                <label for="btn-1" class="show">Features +</label>
                <a href="#">Feature</a>
                <input type="checkbox" name="" id="btn-1">
                <ul>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Element</a></li>
                    <li><a href="#">Icons</a></li>
                </ul>
            </li>
            <li>
                <!-- Label using for Responsive -->
                <label for="btn-2" class="show">Services +</label>
                <a href="#">Services</a>
                <input type="checkbox" name="" id="btn-2">
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">App Design</a></li>
                    <li>
                        <!-- Label using for Responsive -->
                        <label for="btn-3" class="show">More +</label>
                        <a href="#">More
                            <i class="fa fa-plus" aria-hidden="true" style="font-size: 15px;"></i>
                        </a>
                        <input type="checkbox" name="" id="btn-3">

                        <ul>
                            <li><a href="#">SubMenu-1</a></li>
                            <li><a href="#">SubMenu-2</a></li>
                            <li><a href="#">SubMenu-3</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>       
    </nav>
</body>
</html>
