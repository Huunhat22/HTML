<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Dropdown_list.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="dropdown">
            <div class="dropdown__action">
                CALL TO ACTION
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <ul class="dropdown__list">
                <li class="dropdown__item">
                    NEW PROJECT <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </li>
                <li class="dropdown__item">
                    VIEW PROFILE <i class="fas fa-user-alt" aria-hidden="true"></i>
                </li>
                <li class="dropdown__item">
                    SETTING <i class="fa fa-cog" aria-hidden="true"></i>
                </li>
                <li class="dropdown__item">
                   LOG OUT <i class="fa fa-power-off" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>
        
</body>
</html>
