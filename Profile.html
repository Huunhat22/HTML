<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Profile.css">
</head>
<body>
    <div class="profile">
        <div class="profile_avata">
            <img src="./hinhanh/slide_cuc.jpg" class="profile_picture" alt="">
            <span class="profile_status"></span>
        </div>
        <h3 class="profile_name">SunLyo</h3>
        <p class="profile_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="profile_meta">
            <div class="profile_meta-item">
                <h3 class="profile_meta-number">195</h3>
                <span class="profile_meta-follower">Follows</span>
            </div>
            <div class="profile_meta-item">
                <h3 class="profile_meta-number">175</h3>
                <span class="profile_meta-follower">Trips</span>
            </div>
            <div class="profile_meta-item">
                <h3 class="profile_meta-number">80%</h3>
                <span class="profile_meta-follower">Match</span>
            </div>
        </div>
        <div class="profile_action">
            <button class="profile_button profile_button--primary">Follows</button>
            <button class="profile_button profile_button--secondary">Subscriber</button>
        </div>
    </div>
</body>
</html>
