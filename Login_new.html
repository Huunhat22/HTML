<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Login</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="wraper">
        <div class="wraper__banner wraper__flex">
            <img src="./hinhanh/undraw_in_sync_xwsa.svg" alt="" class="wraper__image">
        </div>
        <form action="#" class="wraper__login wraper__flex">
            <img src="./hinhanh/person.svg" alt="" class="wraper__avata">
            <h2>WELLCOM</h2>
            <div class="wraper__input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="wraper__text" required>
                <h5 class="wraper__key">Username</h5>
                
            </div>
            <div class="wraper__input">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="text" class="wraper__text" required>
                <h5 class="wraper__key">Password</h5>
                
            </div>
            <a href="#" class="wraper__forget">Forgot password?</a>
            <input type="submit" class="wraper__submit" value="Login">
        </form>
    </div>
    <!-- <script type="text/javascript" src="./javascript/main.js"></script> -->
</body>
</html>
